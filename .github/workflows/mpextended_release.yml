name: MP Extended / Release

on:
  push:
    # On Tag / Release by Mask
    tags:
      - "v*"

jobs:
  build:
    uses: ./.github/workflows/mpextended.yml
  
  release:
    name: Release MP Extended
    needs: build
    permissions:
      contents: write
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: MPExtended service
          path: release-files

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: WebMediaPortal
          path: release-files

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: WebMediaPortal IIS
          path: release-files

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-files/MPExtended.*.msi

  codeql:
    uses: ./.github/workflows/workflow_codeql.yml
    needs: [build, release]
    permissions:
      security-events: write

  ci-status:
    name: Status
    runs-on: ubuntu-latest
    needs:
      - build
      - release
      - codeql
    if: always()
    steps:
      - name: Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
